<!DOCTYPE html>

<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:dataTable value="#{BrejasBackBean.estilos}" var="b">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{b.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Estilo Artesanal - Brejas </f:facet>
                <h:outputText value="#{b.estilo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Temperatura Ideal</f:facet>
                <h:outputText value="#{b.temperatura}"/>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
